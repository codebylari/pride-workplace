<!doctype html>
<!-- Declaração do tipo de documento HTML5 -->

<html lang="en">
<!-- Início do documento HTML e define o idioma como inglês (lang="en") -->

  <head>
    <!-- Cabeçalho do documento, onde ficam meta informações, título e links de recursos -->

    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura a viewport para dispositivos móveis, garantindo responsividade -->

    <title>QueerCode</title>
    <!-- Título que aparece na aba do navegador -->

    <meta name="description" content="Plataforma de empregos inclusiva conectando talentos LGBTQIA+ com empresas diversas e acolhedoras" />
    <!-- Descrição da página para SEO (Google, Bing etc.) -->

    <meta name="author" content="QueerCode" />
    <!-- Autor do site -->

    <!-- Metadados para Open Graph (quando o site é compartilhado em redes sociais) -->
    <meta property="og:title" content="QueerCode 1.2 - Vagas LGBTQIA+" />
    <meta property="og:description" content="Plataforma de empregos inclusiva conectando talentos LGBTQIA+ com empresas diversas e acolhedoras" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Metadados específicos para Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vagaspride" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  </head>

  <body>
    <!-- Ponto de montagem do React -->
    <div id="root"></div>

    <!-- Script principal do React com TypeScript -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
